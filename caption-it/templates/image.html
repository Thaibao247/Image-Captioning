<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    <title>DETECT</title>
</head>

<body>
    <nav class="navbar-expand-lg navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="{{url_for('index')}}">Image Captioning</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
			</div>
		</div>
	</nav>
    <h1 style="text-align:center;">Image Captioning</h1>
    <br>
    <div class="col-4" style="margin:0 auto;">
        <div class="card" style="width: 30rem;">
            <div class="card-body" >
              <h2>Select a file to upload</h2>
              <form method="post" action="/image" enctype="multipart/form-data">
                  <dl>
                      <p>
                          <input type="file" name="file" class="form-control" autocomplete="off" required>
                      </p>
                  </dl>
                  <p>
                      <input type="submit" value="Submit" class="btn btn-info">
                  </p>
              </form>
            </div>
          </div>
    </div>
    <div style="display:flex; flex-direction: column; justify-content: center; align-items: center;">
            <p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
            </p>
            {% if content %}
                <div style="width: 500px; height: auto; margin-bottom:100px; ">
                    <img src="{{content}}"  alt="" style="width: 100%; height:100%; object-fit:contain; ">
                    <p style="text-align:center">
                        Caption: {{ caption }}
                    </p>
                    <p></p>
                    
                </div>
            {% endif %}
            <!-- {{ url_for('display_image', filename=filename) }} -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
